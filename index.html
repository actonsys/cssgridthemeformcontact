<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <title>Contact eCyber Web</title>
</head>
<body>
<div class="container">

    <h1 class="brand"><span>eCyber</span> Web</h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>eCyber Web</h3>
            <ul>
                <li><i class="fa fa-road"></i> 44 Something st</li>
                <li><i class="fa fa-phone"></i> (44) 77777777777</li>
                <li><i class="fa fa-envelope"></i> contact@ecyberweb.com</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Email Us</h3>
            <form>
                <p>
                    <label for="">Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label for="">Company</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label for="">Email Address</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label for="">Phone Number</label>
                    <input type="text" name="phone">
                </p>
                <p class="full">
                    <label for="">Message</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
            </form>
        </div>
    </div>

</div>
</body>
</html>
